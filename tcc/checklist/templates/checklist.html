{% extends 'base.html'%}
{% load static %}

{% block css%}
<link rel="stylesheet" href="{% static 'css/checklist.css' %}">
{% endblock%}

{% block content%}
<section class="ftco-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2 class="heading-section mb-5 pb-md-4">Formulário de avaliação de riscos</h2>
            </div>
        </div>

        <form action="{% url 'save_record' %}" method="post">
            {% csrf_token %}
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="wrap w-100">
                        <div class="heading-title mb-4 text-center">
                            <ul class="ks-cboxtags p-0 m-0">
                                {% for risk in risks%}
                                <li>
                                    <input type="checkbox" id="{{risk.id}}" name="risk" value="{{risk.risk_name}}">
                                    <label for="{{risk.id}}">{{risk.risk_name}}</label>
                                </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center my-5">
                <button class="save-button" type="submit">SALVAR</button>
            </div>
        </form>
    </div>

</section>
{% endblock %}
